server:
  port: 8081
spring:
  application:
    name: customer
  cloud:
    loadbalancer:
      merchant:
        url: http://test:9090
    consul:
      host: localhost
      port: 8500
      discovery:
        instanceId: ${spring.application.name}:${random.value}
        healthCheckPath: /actuator/health
        healthCheckInterval: 1s